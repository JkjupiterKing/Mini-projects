<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management</title>
    <link href="../../resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../app/Course-management/coursemanagement.css" rel="stylesheet">
    <link rel="icon" href="../../resources/Images/competence-logo.gif" type="image/x-icon">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidenav" id="mySidenav">
    </div>
    <!-- Main content -->
    <div class="main-content">
        <div class="container mt-5">
            <h2><b>Courses Management</b></h2>
            <br>
            <!-- Add Course Button -->
            <button id="addCourseButton" class="btn btn-primary mb-4">Add Course</button>
            
            <!-- Courses List -->
            <div class="row" id="coursesList">
                <p>No courses Found.</p>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="addCourseModal" tabindex="-1" aria-labelledby="addCourseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCourseModalLabel">Add New Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCourseForm">
                        <div class="mb-3">
                            <label for="courseName" class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="courseName" required>
                        </div>
                        <div class="mb-3">
                            <label for="courseDescription" class="form-label">Course Description</label>
                            <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="courseImageUrl" class="form-label">Image URL</label>
                            <select class="form-select" id="courseImageUrl" required>
                                <option value="" selected disabled>Select an image</option>
                                <option value="../../resources/Images/C++.png">../../resources/Images/C++.png</option>
                                <option value="../../resources/Images/Python.png">../../resources/Images/Python.png</option>
                                <option value="../../resources/Images/SQL.png">../../resources/Images/SQL.png</option>
                                <option value="../../resources/Images/React.png">../../resources/Images/React.png</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="courseUrl" class="form-label">Course URL</label>
                            <select class="form-select" id="courseUrl" required>
                                <option value="" selected disabled>Select a course</option>
                                <option value="../../resources/course videos/C++.mp4">../../resources/course videos/C++.mp4</option>
                                <option value="../../resources/course videos/Python.mp4">../../resources/course videos/Python.mp4</option>
                                <option value="../../resources/course videos/SQL.mp4">../../resources/course videos/SQL.mp4</option>
                                <option value="../../resources/course videos/React.mp4">../../resources/course videos/React.mp4</option>
                            </select>
                        </div>
       
                        <button type="submit" class="btn btn-primary">Add Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/Course-management/coursemanagement.js"></script>
</body>
</html>
