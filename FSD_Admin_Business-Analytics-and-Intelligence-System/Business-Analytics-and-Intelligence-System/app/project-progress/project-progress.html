<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Progress</title>
    <link
      rel="stylesheet"
      href="../../resources/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../../app/project-progress/project-progress.css"
    />
    <link
      rel="icon"
      href="../../resources/Images/logo.gif"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Sidebar -->
    <div class="sidenav" id="mySidenav">
      <!-- Sidebar content here -->
    </div>
    <main>
      <h1 id="ProjectManagementTitle">Project Progress</h1>
      <br />
      <div class="input-group mb-3" id="searchBar">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="Search by Project Title"
          oninput="filterProjects()"
        />
      </div>
      <br />
      <div id="projectList" class="row">
        <!-- Project cards will be dynamically inserted here -->
      </div>
    </main>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../../app/project-progress/project-progress.js"></script>
  </body>
</html>
