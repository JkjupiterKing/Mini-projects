<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../../app/Register/Register.css" />
    <link
      rel="stylesheet"
      href="../../resources/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="icon"
      href="../../resources/images/logo.gif"
      type="image/x-icon"
    />
  </head>
  <body>
    <a href="../../app/Home/home.html" class="home-button">Home</a>
    <div class="header">
      <h1>Business Analytics and Intelligence System</h1>
      <img src="../../resources/Images/logo.gif" alt="BAIS-logo" class="logo" />
    </div>
    <br />
    <br />
    <div class="container">
      <br />
      <div class="row">
        <div class="col-md-12">
          <div class="register-form" id="register-form">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registrationForm">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role" required>
                  <option value="1" selected>CEO</option>
                </select>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-dark btn-register">
                Register
              </button>
              <br /><br />
              <a href="../../app/Login/login.html" class="login-link"
                >Already have an account? Login</a
              >
            </form>
          </div>
        </div>
      </div>
      <br />
      <br />
    </div>
    <script src="../../app/Register/Register.js"></script>
    <script src="../../resources/jquery/jquery-3.7.1.min.js"></script>
    <script src="../../resources/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
